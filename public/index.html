<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인/회원가입</title>
</head>
<body>
    <h1>로그인/회원가입</h1>
    <div>
        <input type="text" id="login-username" placeholder="아이디">
        <input type="password" id="login-password" placeholder="비밀번호">
        <button onclick="login()">로그인</button>
    </div>
    <div>
        <input type="text" id="register-username" placeholder="아이디">
        <input type="password" id="register-password" placeholder="비밀번호">
        <button onclick="register()">회원가입</button>
    </div>
    <div id="login-response"></div>
    <script>
        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            if (data.token) {
                localStorage.setItem('authToken', data.token);
                window.location.href = '/home.html';
            } else {
                document.getElementById('login-response').textContent = data.error || '로그인 실패';
            }
        }
        async function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const res = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            alert(data.message || data.error);
        }
    </script>
</body>
</html>
